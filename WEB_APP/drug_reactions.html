		<link rel="stylesheet" href="./css/main.css"> 	
	</head>
	
	<body>
		<!-- HEADER-->
		<div class="row">
			<div class="large-3 columns">
				<h1><img src="./img/logo.png"/></h1>
			</div>
			<div class="large-9 columns">
				<ul class="right button-group">
					<li><a href="./index.html" class="button">Home</a></li>
					<li><a href="./about_us.html" class="button">About Us</a></li>
					<li><a href="#" class="button"><img src="./img/help.png" width="12px" height="12px"> Help</a></li>
				</ul>
			</div>
		</div>   
		<!-- HEADER END-->

		<div class="row">     
			<div class="large-9 push-3 columns content">
				<h3>Drug &amp; Reaction Reports</h3>
				<img src="./img/shutterstock_98521175.jpg" width="40%" height="40%" style="float:right;"/>
				<div class="large-6 columns">				
					<label for="drugOption">Select a drug:</label> <select id="drugOption"></select>
					<label for="reactionOption">Select a reaction:</label> <select id="reactionOption"></select><br>
					<button id="myButton">Search</button>
				</div>				
				<br><br><br>
				<div class="large-11">	
				<table id="report" class="display" style="display:none;">
			        <thead>
			            <tr>
			                <th>Patient Gender</th>
			                <th>Drugs</th>
			                <th>Reactions</th>			                
			            </tr>
			        </thead>			 
			    </table>
			    </div>
			    
			</div>
			<div class="large-3 pull-9 columns panel">				
				<ul class="side-nav">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./reporting_ratios.html">Reporting Ratios</a></li>
					<li><a href="./drug_reactions.html">Drug &amp; Reactions Reports</a></li>

		</div>

		<!-- FOOTER-->
		<footer class="row">
			<div class="large-12 columns">

						</ul>

				</div>
			</div> 
		</footer>  
		<!-- FOOTER END-->
	
		 
		
		<script src="./js/jquery.js" type="text/javascript"></script>
		<script src="./js/foundation.min.js"></script>
		<script src="./js/underscore-min.js" type="text/javascript"></script>
		<script src="./js/backbone-min.js" type="text/javascript"></script>
		<script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="./js/drugs_selects.js" type="text/javascript"></script>
		<script src="./js/dataTables.foundation.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).foundation(); 
			
			$('#myButton').click(function () {	
				var selectedDrug = $("#drugOption").val();
				var selectedReaction = $("#reactionOption").val();
				var url2 = "api/adsi/1.0/correlationsReport?drug="+selectedDrug+"&reaction="+selectedReaction;
				$('#report').dataTable( {
				        paging: true,
				        searching: true,
				        ordering: true,
				        destroy: true,
				        paginate: true,
				        processing: false,
				        info: true,
				        pageLength:5,
				        lengthMenu: [ 3, 5, 10],
				    	ajax: {url : url2}
				});				
				$("#report").show();
			});  
		</script>
	</body>
</html>
